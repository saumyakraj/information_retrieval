{% load static %}
<html>

<head>
    <title>Result</title>
</head>
<link rel="icon" href="../static/favicon.jpg">

<body>

    <!-- Page Content -->
    <div class="container">

        <h1 class="fw-light text-center text-lg-start mt-4 mb-0">Result Images</h1>

        <hr class="mt-2 mb-5">

        <div class="row text-center text-lg-start">
            <h3 class="fw-light text-center text-lg-start mt-4 mb-0">Time Taken: {{search_time}} </h3>
            <br>
            <br>
            {% for item in lis %}

            <h6 class="fw-light text-center text-lg-start mt-4 mb-0">{{ item.1 }}</h6>

            <div class="col-lg-3 col-md-4 col-6">
                <a href="#" class="d-block mb-4 h-100">
                    {{ data.1 }}
                    <img class="img-fluid img-thumbnail" width="200" height="100" src="../static/Images/{{ item.1 }}"
                        alt="">
                    <h4 >Score: {{item.0}} </h4>
                    <h4 >Caption: {{item.2}} </h4>

                </a>
            </div>

            {% endfor %}

        </div>

    </div>
</body>

</html>
