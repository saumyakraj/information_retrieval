{% load static %}
<html>
  <head>
    <title>Result</title>
    <link rel="icon" href="../static/favicon.jpg" />
    <style>
      * {
        box-sizing: border-box;
      }
      .card-row {
        justify-content: center;
      }
      .card-container {
        margin: 10px;
        padding: 5px 0px;
        border: 1px solid rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Page Content -->
    <div class="mt-4 container">
      <h1 class="mb-0 mt-2">Query Image</h1>
      <hr class="mt-1 mb-1" />
      <div class="row">
        <div class="col-3">
          <img
            class="img-fluid img-thumbnail"
            src="../static/{{ query_image }}"
            alt=""
          />
        </div>
        <div class="9"></div>
      </div>
      <h1 class="mb-0 mt-3">Result Images</h1>

      <hr class="mt-1 mb-1" />
      <p>Search time: {{search_time}}</p>

      <div class="row card-row">
        {% for item in lis %}

        <div class="card-container col-3">
          <h6 class="card-title">{{ item.1 }}</h6>

          <div class="card-image">
            <a href="#" class="">
              <img
                class="img-fluid img-thumbnail"
                src="../static/Images/{{ item.1 }}"
                alt=""
              />
            </a>
          </div>

          <p>Score: {{item.0.0.0}}</p>
          <p>{{item.2}}</p>
        </div>

        {% endfor %}
      </div>
    </div>
  </body>
</html>
<!-- retrieval_sys\images\1.png -->
